<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      color: white;
    }

    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.8rem 2rem;
      border: 2px solid red;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <video id="background-video" src="yes.mp4" muted loop></video>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.body.addEventListener('click', function() {
      var video = document.getElementById('background-video');
      video.muted = false; 
      video.play();
    });
  </script>

</body>
</html>
